<!DOCTYPE html>
<html>
    <head>

    <!-- Responsive -->
    <!-- <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->

    <!-- Title -->
    <title>Anonynote</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="functionality.js"></script>

    <!-- Meta Tags required for Progressive Web App -->
    <!-- <meta name="anonynote" content="#aa7700">
    <meta name="theme-color" content="black"> -->

    <!-- Manifest File link -->
    <!-- <link rel="manifest" href="manifest.json"> -->
</head>

<body>
    <br>
    <br>
    <br>

    <ul id="navbar-top">
      <li><a href="#online">online</a></li>
      <li style="float:right"><a href="#about">
        <i class="gg-menu"></i>
      </a></li>
    </ul>

    <br>
    <br>

    <div>
        <input type="text" id="note-name" autocomplete="off" value="hello">
        </input>
    </div>

    <br>

    <div class="input-container">
        <input type="text" id="note-description" placeholder="Enter a notepad description"></input>
    </div>
    
    <br>

    <div>
        <ul id="navbar-functions">
            <li><a class="" id="nav-home" href="#home">
                <i class='fas fa-home'></i>
                <span>Home</span>
            </a></li>
            <li onclick="deleteNotes()"><a class="active" id="nav-delete" href="#delete">
                <i class='far fa-trash-alt'></i> 
                <span>Delete all</span>
            </a></li>
            <li><a class="active" id="nav-sort" href="#sort">
                <i class='fas fa-sliders-h'></i> 
                <span>Sort</span>
            </a></li>
            <li><a class="active" id="nav-json" href="#json">
                <i class='fas fa-code'></i> 
                <span>JSON</span>
            </a></li>
            <li><a class="active" id="nav-refresh" href="#refresh">
                <i class='fas fa-redo'></i> 
                <span>Refresh</span>
            </a></li>
        </ul>
    </div>
    
    <br>
    
    <div class="input-container">
        <input type="text" id="short-note" placeholder="Enter a short note"></input>
        <button id="short-note-button" onclick="createNote()">
            <i class="material-icons" style="color: white">subdirectory_arrow_left</i>
        </button>
    </div>
    
    <br>

    <div id="note-table">
        <div id="table-header">aa</div>
        
        <div id="notes">
            <div class="note">
                <div>
                    <i class="fas fa-arrows-alt"></i>
                    <i class='far fa-trash-alt' onclick="deleteNote(0)"></i>
                    <i class='fas fa-pencil-alt'></i>
                    <i class='fas fa-palette'></i>
                </div>
                <input type="checkbox" onclick="colorNote(0)"></input>
                <p>this is a short text</p>
            </div>

            <div class="note">
                <div>
                    <i class="fas fa-arrows-alt"></i>
                    <i class='far fa-trash-alt' onclick="deleteNote(1)"></i>
                    <i class='fas fa-pencil-alt'></i>
                    <i class='fas fa-palette'></i>
                </div>
                <input type="checkbox" onclick="colorNote(1)"></input>
                <p>this is a looooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooong text</p>
            </div>
        </div>
        
    </div>


    <!-- <script src="app.js"></script> -->

</body>

</html>
